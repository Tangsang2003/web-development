<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Different Types of Inputs</title>
    </head>
    <body>
        <h1>Contact Me</h1>
        <form action="">
            <label for="">Your Name: </label>
            <input type="text">
            <input type="button" value="Don't Click Me">
            <br>
            <!-- See MDN docs for Input -->
            <label for="">Have you read the Terms and Conditions? </label>
            <input type="checkbox">
            <br>
            <label for="">Choose your favourite Color: </label>
            <input type="color">
            <br>
            <label for="">Your Birthday: </label>
            <input type="date">
            <br>
            <br>
            <label for="">Your email: </label>
            <input type="email">
            <br>
            <label for="">Upload your citizenship: </label>
            <input type="file" accept=".pdf, .jpg"> 
            <br>
            <!-- <label for="">Submit: </label>
            <input type="image" src="https://png.pngtree.com/png-vector/20230330/ourmid/pngtree-click-the-submit-icon-button-vector-png-image_6674608.png"> -->
            <label for="">Enter your age: </label>
            <input type="number">
            <br>
            <label for="">Have you passed your Masters? </label>
            <input type="radio">
            <br>
            <label for="">Enter your password: </label>
            <input type="password">
            <br>
            <label for="">Do you want to search for anything? </label>
            <input type="search">
            <br>
            <label for="">Enter the link for your resume: </label>
            <input type="url">
            <br>
            <input type="reset">
            <input type="submit">
         
        </form>
    </body>
</html>
