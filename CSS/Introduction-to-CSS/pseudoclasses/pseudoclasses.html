<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        h1:hover {
            color: red;
        }
        p {
            background-color: aqua;
        }
        p:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Classes</h1>
    <p>Pseudo-classes are used to handle different states.</p>
    <p>Hey If you hover over me, the background color and the text color will change.</p>
    <p>Bye bye!</p>
</body>
</html>
